services:
  # Backend API
  - type: web
    name: edufocus-api
    env: node
    buildCommand: cd backend && npm install && npx prisma generate
    startCommand: cd backend && npx prisma migrate deploy && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: edufocus-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GROQ_API_KEY
        fromService:
          type: key
          name: groq-api-key
      - key: NODE_ENV
        value: production
    domains:
      - api.edufocus.example.com

  # Database
  - type: pserv
    name: edufocus-db
    plan: free
    postgresMajorVersion: 15
    pgSettings:
      max_connections: 20
      shared_buffers: 128MB
      work_mem: 4MB

